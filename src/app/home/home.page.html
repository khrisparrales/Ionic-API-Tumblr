<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-item>
            <ion-avatar slot="start">
                <img (click)="onClick()" src={{url}} />
            </ion-avatar>
            <ion-label>{{valor}}</ion-label>
        </ion-item>
        <ion-item slot="end">
            <ion-icon slot="start" name="moon"></ion-icon>
            <!-- <ion-label> Dark Theme</ion-label> -->
            <ion-toggle slot="end" [ngModel]="datalocal.valor" (ionChange)="cambio()"></ion-toggle>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-tabs>
    <ion-tab-bar slot="bottom,top">
        <ion-tab-button tab="posts">
            <ion-icon name="reader-outline"></ion-icon>
            <ion-label>Posts</ion-label>

        </ion-tab-button>
        <ion-tab-button tab="likes">
            <ion-icon name="heart"></ion-icon>
            <ion-label>Likes</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="info">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Info</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
